<!DOCTYPE html>
<html>
    <head>
        <title>Email Validation</title>
        <link rel="stylesheet" href="valid.css">
    </head>
    <body>
        <div class="div1">
            <div class="div2">
                <label id="email-label">Email:</label>
                <input id="email-input" type="email" spellcheck="false" placeholder="Enter your Email" autocomplete="off" onkeyup="validEmail()">
                <span id="email-error"></span>
                <a href="#" id="button1" onclick="alert('Successfully Submitted')">Submit</a>
            </div>
        </div>
        <script src="valid.js"></script>
    </body>
</html>
